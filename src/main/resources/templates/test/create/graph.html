<div th:each="item: ${allGraph}" th:id="${item.id}" class="col-md-2 mb-2">
    <div class="toast align-items-center fade show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                [(${item.name})]
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"
                    th:attr="onclick=|deleteGrouping('${item.id}', '${item.value}')|"></button>
        </div>
    </div>
</div>
