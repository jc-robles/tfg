<div class="card px-0 mt-2">
    <div class="card-header">Processed data</div>
    <div class="card-body">

        <div class="row mt-5 justify-content-center" th:id="${spinner}">
            <div class="col-2">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div th:id="${errorProcessDataId}" class="alert alert-danger" role="alert" style="display: none;">
            The test could not be processed. Please check that the data set is correct and that you have executed the
            correct type of test.
        </div>

        <div th:id="${alphanumericDataId}" class="row">
        </div>

        <div class="accordion" th:id="${accordionPanelsStayOpen}" style="display: none;">
            <div th:each="item: ${groupDataList}" class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            th:attr="data-bs-target=${'#'+item} + PanelsStayOpenCollapse, aria-controls=${item} + panelsStayOpenCollapse"
                            aria-expanded="false">
                        [(${item})]
                    </button>
                </h2>
                <div th:id="${item} + PanelsStayOpenCollapse" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <canvas th:id="${item} + ProcessedGraphic"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
